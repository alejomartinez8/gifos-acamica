<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS - Favoritos</title>
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <header>
      <div class="bg-primary h-5"></div>
      <nav class="topnav-container">
        <a href="./index.html"
          ><img id="img-logo" src="./img/logo-mobile.svg" alt="GIFOS-logo"
        /></a>

        <img
          id="main-menu-button"
          src="./img/burger.svg"
          alt="main-menu-icon"
        />
        <ul id="menu-container" class="close">
          <li>
            <a class="item-text" id="toggle-theme-button" href="#"
              >Modo Nocturno</a
            >
          </li>
          <li><a class="item-text" href="./favoritos.html">Favoritos</a></li>
          <li><a class="item-text" href="./misGIFOS.html">Mis GIFOS</a></li>
          <li class="mobile">
            <a class="item-text" href="./createGifo.html">Crear GIFO</a>
          </li>
          <li><a class="create-gifo-icon" href="./createGifo.html"></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section-mygifos">
        <img class="icon-fav" src="./img/icon-mis-gifos.svg" />
        <h2 id="heading-mygifos">Mis GIFOS</h2>
        <div id="container-mygifos" class="images-container"></div>
        <button id="btn-view-more" class="btn-primary-ghost">VER MÁS</button>
      </section>
      <!-- Section Gifos Treding -->
      <section id="section-trending-gifos">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad.</p>
        <div class="slider-trending-content">
          <div id="button-trending-left" class="slider-arrow-left"></div>
          <div id="container-trending" class="container-trending"></div>
          <div id="button-trending-right" class="slider-arrow-right"></div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer id="footer">
      <div>
        <p>Compartir en:</p>
        <div class="social-icons">
          <img id="icon-facebook" src="./img/icon_facebook.svg" alt="" />
          <img id="icon-twitter" src="./img/icon-twitter.svg" alt="" />
          <img id="icon-instagram" src="./img/icon_instagram.svg" alt="" />
        </div>
      </div>

      <div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
        <p>
          Github:
          <a
            href="https://github.com/alejomartinez8/project-gifos-acamica"
            target="_blank"
            >alejomartinez8/project-gifos-acamica</a
          >
        </p>
      </div>
    </footer>
    <div class="bg-primary h-5"></div>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div id="button-modal-left" class="slider-arrow-left"></div>
      <div id="modal-img-container" class="img-container"></div>
      <div id="button-modal-right" class="slider-arrow-right"></div>
    </div>

    <!-- Scritps -->
    <script src="./js/api.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/trending.js"></script>
    <script src="./js/myGifos.js"></script>
  </body>
</html>
